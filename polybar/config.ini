[colors]
background = #2d2a2e
background-alt = #403e41
foreground = #C5C8C6
primary = #ffd866
secondary = #78dce8
alert = #A54242
disabled = #707880

[bar/main]
width = 100%
height = 24pt
radius = 6

; dpi = 96

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 3pt

border-size = 4pt
border-color = #00000000

padding-left = 0
padding-right = 1

module-margin = 1

separator = |
separator-foreground = ${colors.disabled}

font-0 = monospace;2
font-1 = Hack NF;2

modules-left = bspwm xwindow
modules-right = pulseaudio xkeyboard date battery backlight wlan session

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

 tray-position = right

; wm-restack = generic
 wm-restack = bspwm
; wm-restack = i3

; override-redirect = true

[bar/external]
monitor = HDMI-1
modules-left = bspwm xwindow
modules-right = pulseaudio xkeyboard date battery wlan
inherit = bar/main




[module/xwindow]
type = internal/xwindow
label = %title:0:60:...%

[module/pulseaudio]
type = internal/pulseaudio

format-volume-prefix = "墳 "
format-volume-prefix-foreground = ${colors.secondary}
format-volume = <label-volume>

label-volume = %percentage%%

label-muted = muted
label-muted-foreground = ${colors.disabled}

[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock

label-layout = %layout%
label-layout-foreground = ${colors.primary}

label-indicator-padding = 2
label-indicator-margin = 1
label-indicator-foreground = ${colors.Surface2}
label-indicator-background = ${colors.Surface1}

[network-base]
type = internal/network
interval = 5
format-connected = <label-connected>
format-disconnected = <label-disconnected>
label-disconnected = %{F#F0C674}%ifname%%{F#707880} disconnected

[module/wlan]
type = internal/network
interface = wlp3s0
interval = 1.0

format-connected-prefix = 直
format-connected = <label-connected>
label-connected = "%{A1:wifimenu:}%essid%%{A}"
label-connected-foreground = ${colors.fg}
label-connected-padding = 1

format-disconnected = <label-disconnected>
format-disconnected-padding = 1
label-disconnected = %{A1:wifimenu:}睊%{A}
label-disconnected-foreground = ${colors.shade-1}
label-disconnected-padding = 1

[module/eth]
inherit = network-base
interface-type = wired
label-connected = %{F#F0C674}%ifname%%{F-} %local_ip%

[module/date]
type = internal/date
interval = 1

date = %H:%M
date-alt = %Y-%m-%d %H:%M:%S

label = %date%
label-foreground = ${colors.secondary}

[module/battery]
type = internal/battery
battery = BAT1
adapter = ACAD
full-at = 65
low-at = 25
format-full-prefix =  
format-full = <label-charging>
format-charging-prefix =  
format-charging = <label-charging>
label-charging = %percentage:2%%
label-charging-padding = 1
format-charging-foreground = ${colors.green}
format-discharging = <ramp-capacity> <label-discharging>
label-discharging = %percentage%%
label-discharging-padding = 1
format-discharging-foreground = ${colors.Lavender}
format-low = <ramp-capacity><label-discharging>
label-low-padding = 1
format-low-foreground = ${colors.red}
ramp-capacity-0 = ""
ramp-capacity-1 = ""
ramp-capacity-2 = ""
ramp-capacity-3 = ""
ramp-capacity-4 = ""
ramp-capacity-5 = ""
poll-interval = 5

[module/bspwm]
type = internal/bspwm

format = <label-state> <label-mode>
pin-workspaces = true

label-focused = %index%
label-focused-foreground = ${colors.primary}
label-focused-padding = 1

label-occupied = %index%
label-occupied-foreground = ${colors.peach}
label-occupied-padding = 1

label-urgent = %index%
label-urgent-foreground = ${colors.alert}
label-urgent-padding = 1

label-empty = %index%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1

[module/session]
type = custom/text

click-left = powermenu
content = 
content-background = ${colors.background}
content-foreground = ${colors.foreground}
content-padding = 1

[module/backlight]
type = internal/backlight

; Use the following command to list available cards:
; ; $ ls -1 /sys/class/backlight/
 card = intel_backlight
;
; ; Use the `/sys/class/backlight/.../actual-brightness` file
; ; rather than the regular `brightness` file.
; ; Defaults to true unless the specified card is an amdgpu backlight.
; ; New in version 3.6.0
 use-actual-brightness = true
;
; ; Enable changing the backlight with the scroll wheel
; ; NOTE: This may require additional configuration on some systems. Polybar will
; ; write to `/sys/class/backlight/${self.card}/brightness` which requires polybar
; ; to have write access to that file.
; ; DO NOT RUN POLYBAR AS ROOT. 
; ; The recommended way is to add the user to the
; ; `video` group and give that group write-privileges for the `brightness` file.
; ; See the ArchWiki for more information:
; ; https://wiki.archlinux.org/index.php/Backlight#ACPI
; ; Default: false
enable-scroll = true
; Available tags:
; ;   <label> (default)
; ;   <ramp>
; ;   <bar>
 format = <label>
;
; ; Available tokens:
; ;   %percentage% (default)
 label = %percentage%%

; ; Only applies if <ramp> is used
 ramp-0 = 🌕
 ramp-1 = 🌔
 ramp-2 = 🌓
 ramp-3 = 🌒
 ramp-4 = 🌑

; ; Only applies if <bar> is used
 bar-width = 10
 bar-indicator = |
 bar-fill = ─
 bar-empty = ─

[settings]
screenchange-reload = true
pseudo-transparency = true


